<!DOCTYPE html>
<html>

<head>
	<title>IP ADDRESS TRACKER</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js'></script>
	<link href='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css' rel='stylesheet' />
	<script
		src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.0/mapbox-gl-directions.js"></script>
	<link rel="stylesheet"
		href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.0/mapbox-gl-directions.css"
		type="text/css">
</head>

<body>

	<div class="container-fluid mainContainer">
		<div class="titleAndSearchBar">
			<h3 class="appTitle">IP ADDRESS TRACKER</h3>
			<div class="container">
				<div class="row">
					<div class="col-md-4"></div>
					<div class="col-md-4">
						<div class="input-group mb-3">
							<input type="text" class="form-control" id="mybar"
								placeholder="Search for any IP address or domain" aria-label="Recipient's username"
								aria-describedby="button-addon2">
							<button class="btn btn-outline-secondary" type="button" id="submit"><b>></b></button>
						</div>
					</div>
					<div class="col-md-4"></div>
				</div>
			</div>


			<div class="container address-box">
				<div class="row">
					<div class="col-md-3 box1">
						<p id="titles">IP ADDRESS</p>
						<p id="ipAddress">192.212.174.101</p>
					</div>

					<div class="col-md-3 box1">
						<p id="titles">LOCATION</p>
						<div class="specialStyle">
							<p id="country">Brooklyn</p>
							<p style="font-weight: bold;">-</p>
							<p id="region">NY 10001</p>
						</div>

					</div>

					<div class="col-md-3 box1">
						<p id="titles">TIMEZONE</p>

						<div class="specialStyle">
							<p id="utc">UTC</p>
							<p id="timezone">05:00</p>
						</div>

					</div>

					<div class="col-md-3 box1">
						<p id="titles">ISP</p>
						<p id="isp">SpaceX Starlink</p>
					</div>
				</div>
			</div>

		</div>
	</div>

	<div id='map' style='height: 100vh; position: relative;'>

	</div>


	<script src="index.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</body>

</html>
